<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="icon" href="./public/cc.png">

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="home">
      <main class="top-frame">
        <header class="navbar">
          <img
            class="deepslatecc-txtlogo-icon"
            loading="lazy"
            alt=""
            src="./public/deepslatecctxtlogo@2x.png"
          />

          <div class="navbar1">
            <b class="github" id="gitHubText">GitHub</b>
            <b class="discord" id="discordText">Discord</b>
          </div>
        </header>
        <section class="secondary-frame">
          <div class="mission-frame">
            <div class="mission">
              <h1 class="our-mission">Our Mission</h1>
              <div class="giving-everyone-free">
                Giving everyone free Minecraft Bedrock modding resources under
                CC license.
              </div>
            </div>
            <div class="img">
              <img
                class="deepslate-icon"
                loading="lazy"
                alt=""
                src="./public/deepslate@2x.png"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <img
          class="deepslatecc-txtlogowhite-icon"
          loading="lazy"
          alt=""
          src="./public/deepslatecctxtlogowhite@2x.png"
        />

        <div class="contact" id="contactText">Contact</div>
      </footer>
    </div>

    <script>
      var gitHubText = document.getElementById("gitHubText");
      if (gitHubText) {
        gitHubText.addEventListener("click", function () {
          window.open("https://github.com/deepslatecc");
        });
      }
      
      var discordText = document.getElementById("discordText");
      if (discordText) {
        discordText.addEventListener("click", function () {
          window.open("https://discord.gg/V2hz56qj84");
        });
      }
      
      var contactText = document.getElementById("contactText");
      if (contactText) {
        contactText.addEventListener("click", function () {
          window.open("https://discord.gg/V2hz56qj84");
        });
      }
      </script>
  </body>
</html>
